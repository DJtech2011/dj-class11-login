<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 11 Login Credentials</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f9fbff;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .container {
        max-width: 400px;
        margin: 40px auto;
        background: #ffffff;
        padding: 25px 20px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      }

      .section-block {
        margin-bottom: 32px;
      }

      img.logo {
        max-width: 160px;
        margin: 0 auto 20px;
        border-radius: 6px;
        display: block;
      }

      h2 {
        font-size: 20px;
        color: #0047ab;
        margin-bottom: 16px;
      }

      .welcome {
        font-size: 15px;
        color: #333;
        line-height: 1.5;
      }

      .welcome strong {
        display: block;
        color: #0047ab;
        font-size: 16px;
        margin-bottom: 6px;
      }

      .welcome a {
        color: #0047ab;
        font-weight: bold;
        text-decoration: none;
      }

      .welcome a:hover {
        text-decoration: underline;
      }

      input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: #0047ab;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 10px;
      }

      button:hover {
        background-color: #005de6;
        transition: background-color 0.2s ease;
      }

      .info {
        font-size: 16px;
        margin: 14px 0;
        text-align: left;
      }

      .info b {
        display: inline-block;
        width: 130px;
        text-align: right;
        margin-right: 8px;
        font-weight: 600;
      }

      .button-group {
        margin-top: 32px;
      }

      .hidden {
        display: none;
      }

      a.button-link {
        display: block;
        background-color: #0047ab;
        color: white;
        padding: 14px;
        text-decoration: none;
        border-radius: 8px;
        margin-top: 12px;
        font-size: 15px;
        font-weight: bold;
      }

      a.button-link:hover {
        background-color: #005de6;
      }

      #error {
        color: red;
        margin-top: 10px;
      }

      #student-welcome {
        font-size: 24px;
        font-weight: bold;
        color: #0047ab;
        margin-top: 30px;
        animation: fadeIn 1s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media print {
        body * {
          visibility: hidden;
        }

        .container, .container * {
          visibility: visible;
        }

        .container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          box-shadow: none;
        }

        #input-section, #student-welcome, #welcome-note, button:not(:first-of-type), a.button-link {
          display: none !important;
        }

        .section-block {
          margin-bottom: 12px !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- üü¶ HEADER -->
      <div class="section-block">
        <img class="logo" src="https://github.com/DJtech2011/dj-class11-login/blob/main/final_logo.png?raw=true" alt="DJ School Logo" />
        <h2>Class 11 Login Credentials</h2>
        <p class="welcome" id="welcome-note">
          <strong>WELCOME PARENT OF CLASS 11</strong><br />
          Please enter your registered mobile number to access login credentials.<br />
          For assistance, contact
          <a href="mailto:support@divyajyotschool.org">support@divyajyotschool.org</a>
        </p>
      </div>

      <!-- üîç SEARCH -->
      <div id="input-section" class="section-block">
        <input type="text" id="mobile" placeholder="Enter your 10-digit mobile number" maxlength="10" />
        <button onclick="searchStudent()">Search</button>
        <div id="error"></div>
      </div>

      <!-- üëã WELCOME NAME -->
      <div id="student-welcome" class="hidden section-block"></div>

      <!-- üü® STUDENT INFO + üü© FOOTER BUTTONS -->
      <div id="result-section" class="hidden section-block">
        <div class="info"><b>Name:</b> <span id="name"></span></div>
        <div class="info"><b>Student Code:</b> <span id="code"></span></div>
        <div class="info"><b>Class:</b> <span id="class"></span></div>

        <!-- BUTTON GROUP -->
        <div class="button-group">
          <button onclick="window.print()" class="button-link">
            üñ®Ô∏è Download / Print Credentials
          </button>
          <button onclick="openPdf()" class="button-link">
            üìÑ View Login Instructions
          </button>
          <a href="https://divyajyotschool.co.in/android/app-release.apk" target="_blank" class="button-link">
            Download DJ School App (Android)
          </a>
          <a href="https://divyajyotschool.co.in/parent" target="_blank" class="button-link">
            Open Parent Portal
          </a>
        </div>
      </div>
    </div>

    <script>
      async function searchStudent() {
        const mobile = document.getElementById("mobile").value.trim();
        const error = document.getElementById("error");
        const result = document.getElementById("result-section");
        const input = document.getElementById("input-section");
        const welcomeText = document.getElementById("student-welcome");

        error.innerText = "";
        result.classList.add("hidden");
        welcomeText.innerText = "";
        welcomeText.classList.add("hidden");

        if (!/^\d{10}$/.test(mobile)) {
          error.innerText = "‚ùó Please enter a valid 10-digit mobile number.";
          return;
        }

        error.innerText = "üîç Searching...";

        try {
          const res = await fetch("https://api.sheetbest.com/sheets/c47fc12b-42e8-4fd8-a9cf-ac143cc403da");
          const data = await res.json();
          const student = data.find(row => row.Mobile === mobile);

          if (!student) {
            error.innerText = "‚ùå No record found for this number.";
            return;
          }

          document.getElementById("name").innerText = student.Name;
          document.getElementById("code").innerText = student["Student Code"];
          document.getElementById("class").innerText = student.Standard;

          document.getElementById("welcome-note").classList.add("hidden");
          input.classList.add("hidden");

          welcomeText.innerText = `üëã Welcome, ${student.Name}!`;
          welcomeText.classList.remove("hidden");

          setTimeout(() => {
            welcomeText.classList.add("hidden");
            result.classList.remove("hidden");
          }, 4000);

        } catch (e) {
          error.innerText = "‚ö†Ô∏è Failed to load data. Try again later.";
        }
      }

      async function openPdf() {
        const pdfUrl = "https://drive.google.com/uc?export=download&id=1ojEvNhCoSzrd8fv5JHKWNbfg3x42lTzs";
        try {
          const res = await fetch(pdfUrl);
          if (!res.ok) throw new Error("PDF not accessible");
          const blob = await res.blob();
          const blobUrl = URL.createObjectURL(blob);
          window.open(blobUrl);
        } catch (e) {
          alert("Unable to load PDF. Please try again later.");
          console.error(e);
        }
      }
    </script>
  </body>
</html>
